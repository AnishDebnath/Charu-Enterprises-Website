    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
      
      :root {
        --color-navy: #0b1120;
        --color-navy-light: #1e293b;
        --color-orange: #f97316;
        --color-orange-dark: #ea580c;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-navy);
        color: #f1f5f9;
      }

      .text-navy { color: #0f172a; }
      .bg-navy { background-color: var(--color-navy); }
      .bg-navy-light { background-color: var(--color-navy-light); }
      .bg-safety-orange { background-color: var(--color-orange); }
      .text-safety-orange { color: var(--color-orange); }
      
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 20s infinite ease-in-out;
      }

      @keyframes float-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-float-subtle {
        animation: float-subtle 4s ease-in-out infinite;
      }

      @keyframes wiggle-subtle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
      }
      .group:hover .animate-wiggle-on-hover {
        animation: wiggle-subtle 0.6s ease-in-out infinite;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-navy);
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-orange);
      }

      ::selection {
        background-color: var(--color-orange);
        color: white;
      }
    </style>
